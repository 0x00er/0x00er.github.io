name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Debug
        run: ls -la
     
      - name: Upload artifact (fail on missing files)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # Use the expected name "github-pages"
          path: dist  # Upload the .astro directory
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
        
         - name: Deploy to GitHub Pages
           id: deployment
           uses: actions/deploy-pages@v4
